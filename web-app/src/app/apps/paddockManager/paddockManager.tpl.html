<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Paddock Manager</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Paddock Manager
            </div>           
            <div class="panel-body">
                
                <div class="row">                    
                    <div class="col-lg-12">
                        
                        <div class="table-responsive">                    
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr><th>Name</th><th>Farm</th><th>Action</th></tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="paddock in paddocks">
                                        <td>{{paddock.name}}</td>
                                        <td>{{paddock.farmName}}</td>
                                        <td>
                                            <button class="btn btn-danger btn-xs" ng-click=""><span class="glyphicon glyphicon-trash"></span></button>
                                            <button class="btn btn-success btn-xs" ng-click="setDialogPaddock(paddock)" data-toggle="modal" data-target="#editPaddockModal">
                                            <span class="glyphicon glyphicon-edit"></span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>                            
                        </div>
                            
                    </div>                                      
                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="editPaddockModal" tabindex="-1" role="dialog" aria-labelledby="editPaddockModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="addPermissionModalLabel">Edit Paddock</h4>
                            </div>
                            
                            <div class="modal-body">
                                <form>

                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" ng-model="dialogPaddock.name" />
                                    </div>
                               
                                </form>
                                <div class="row">
                                    <!-- map-->
                                    <ui-gmap-google-map 
                                        center="map.center" 
                                        zoom="map.zoom" 
                                        events="mapEvents">
                                        <ui-gmap-markers 
                                            models="map.mapPoints" 
                                            idKey="'id'" 
                                            coords="'position'" 
                                            events="markerEvents">
                                        </ui-gmap-markers>                      
                                        <ui-gmap-polygon                        
                                            path="polygon.path"
                                            visible="polygon.visible"
                                            stroke="polygon.stroke"
                                            fill="polygon.fill"
                                            static="polygon.static">
                                        </ui-gmap-polygon>
                                    </ui-gmap-google-map>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" ng-click="updatePaddock(dialogPaddock)" data-dismiss="modal">Submit</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->                  
            </div>               
        </div>
    </div>
</div>

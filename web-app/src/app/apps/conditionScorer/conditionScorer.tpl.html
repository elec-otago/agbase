<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Condition Scorer</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Condition Scorer
            </div>           
            <div class="panel-body">
                <form class="col-lg-6">
                    <div class="form-group">
                        <label>Farm</label>
                        <select class="form-control tooltipOptions" title="Pick which farm you want to add the Score/VID to." ng-model="import.farm" ng-options="farm as farm.name for farm in userFarms" ng-change="changeFarm(import.farm)" id="selectFarm">
                            <option value="" selected>--Please Select Your Farm--</option>
                        </select>
                    </div>
                    <div class="form-group" ng-show="herds.length">
                        <label>Herd</label>
                        <select class="form-control tooltipOptions" ng-model="import.herd" title="Pick which herd you want to add the Score/VID to." ng-options="herd as herd.name for herd in herds" ng-change="changeHerd(import.herd)" id="selectHerd">
                            <option value="" selected>--Please Select Your Herd--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Measurement Type</label>
                        <select class="form-control tooltipOptions" title="Pick which type of score you want to make." ng-model="import.alg" ng-options="algorithm as algorithm.name for algorithm in algorithms"  ng-change="changeAlg(import.alg)" id="selectAlgorithm">
                            <option value="" selected>--Please Select Your Measurement Type--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>VID</label>
                        <input type="text" ng-model="import.vid" class="form-control tooltipOptions" title="VID of the animal that you are adding a conditon score to." id="vid" placeholder="VID" >
                    </div>

                    <div class="form-group">
                        <label>Score</label>
                        <input ng-model="import.score" type="text" class="form-control tooltipOptions" title="Score that you are adding to the chosen animal." id="id" placeholder="0 - 6"/>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-success" ng-click="importData(import)">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

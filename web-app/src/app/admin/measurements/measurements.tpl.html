<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Measurements</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Measurements
            </div>
            <div class="panel-body">
                <form class="col-lg-6">
                    <div class="form-group">
                    <label>Farm</label>
                    <select class="form-control" ng-model="import.farm" ng-options="farm as farm.name for farm in farms" ng-change="updateHerdList(import.farm)" id="selectFarm">
                        <option value="" selected>--Please Select Your Farm--</option>
                    </select>
                    </div>
                    <div class="form-group" ng-show="herds.length">
                    <label>Herd</label>
                    <select class="form-control" ng-model="import.herd" ng-options="herd as herd.name for herd in herds" ng-change="importData(import)" id="selectHerd">
                        <option value="" selected>--Please Select Your Herd--</option>
                    </select>
                        
                    </div>             
                    
                    <div class="form-group" ng-show="animals.length">
                        <label>Animal List</label>
                        <table><thead><tr>
                            <th style="width:100px;">id</th>
                            <th style="width:200px;">eid</th>
                            <th style="width:100px;">vid</th>
                            <th style="width:100px;"></th>
                        </tr></thead></table>
                        <ul class="nav in">                        
                            
                        <li  ng-repeat="animal in animals"  ng-show="animals.length" ng-click="dropBox(animal.id)">                          
                            <table>
                                <tbody>                                
                                <tr>
                                    <td style="width:100px;">{{animal.id}}</td>
                                    <td style="width:200px;">{{animal.eid}}</td>
                                    <td style="width:100px;">{{animal.vid}}</td>
                                    <td style="width:100px;">
                                    <button class="btn btn-danger btn-xs" ng-click="deleteAnimal(animal.id)"><span class="glyphicon glyphicon-trash"></span></button>
                                    <a  href="#" ng-click="storeData(animal)">
                                        <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
                                    </a>
                                    </td>
                                    <td style="width:100px;">
                                    <span ng-show="animal.measurements.length" class="fa arrow"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>                  
                            <!--ui-sref="home.reports.conditionScores"-->
                            <ul id="{{animal.id}}" class="nav nav-second-level collapse" aria-expanded="false" ng-show="animal.measurements.length">
                                <li >
                                    <table >
                                        <thead>
                                        <tr>
                                            <th style="width:100px">ID</th>
                                            <th style="width:100px">W05</th>
                                            <th style="width:100px">W25</th>
                                            <th style="width:100px">W50</th>
                                            <th style="width:100px">W75</th>
                                            <th style="width:100px">W95</th>
                                            <th style="width:200px">Time Stamp</th>
                                            <th style="width:100px">Options</th>
                                        </tr>
                                        </thead>
                                        <tr class="odd gradeX" ng-repeat="m in animal.measurements">
                                            <td>{{m.id}}</td>
                                            <td>{{m.w05}}</td>
                                            <td>{{m.w25}}</td>
                                            <td>{{m.w50}}</td>
                                            <td>{{m.w75}}</td>
                                            <td>{{m.w95}}</td>
                                            <td>{{m.timeStamp}}</td>
                                            <td>
                                            <button class="btn btn-danger btn-xs" ng-click="deleteMeasurement(m.id)"><span class="glyphicon glyphicon-trash"></span></button>
                                            <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
                                            </td>
                                        </tr>
                                        <tbody>
                                        </tbody>
                                    </table>
                                    
                                </li>
                            </ul>

                        </li>
                        </ul>
                        
                    </div>
                
                </form>

            </div>
        </div>
    </div>
</div>

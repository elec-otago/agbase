<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Farms Admin</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Farms
            </div>
            <div class="panel-body">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="farm in farms">
                            <td>{{farm.id}}</td>
                            <td>{{farm.name}}</td>
                            <td>
                                <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteFarmModal" ng-click="openDeleteFarmModal(farm)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                                <button class="btn btn-success btn-xs" ng-click="">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

                <!-- Button trigger modal -->

                <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addFarmModal">Add Farm</a>

                <!-- Modal -->
                <div class="modal fade" id="addFarmModal" tabindex="-1" role="dialog" aria-labelledby="addFarmModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="addFarmModalLabel">Create a new Farm</h4>
                            </div>
                            <div class="modal-body">

                                <form>

                                    <form>
                                        <label>Farm Name</label>

                                        <input type="text" class="form-control" ng-model="farm.name">
                                    </form>


                                    <label>Farm Manager</label>
                                    <div class="form-group input-group">
                                        <input type="text" class="form-control">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                                                    </span>
                                    </div>

                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" ng-click="createFarm(farm.name)">Create</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->

                <!--delete farm modal-->
                <div class="modal fade" id="deleteFarmModal" tabindex="-1" role="dialog" aria-labelledby="deleteFarmModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="deleteFarmModalLabel">Delete Farm</h4>
                            </div>

                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Are you sure you want to remove the farm <em>{{farmToDelete.name}}</em> ?</label><br/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" ng-click="deleteFarm()">Delete Farm</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.delete farm modal --> 
                
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Algorithms Admin</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Algorithms
            </div>
            <div class="panel-body">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="algorithm in algorithms">
                            <td>{{algorithm.id}}</td>
                            <td>{{algorithm.name}}</td>
                            <td>{{algorithm.measurementCategory.name}}</td>
                            <td>
                                <button class="btn btn-danger btn-xs" ng-click="deleteAlgorithm(algorithm.id)"><span class="glyphicon glyphicon-trash"></span></button>
                                <button class="btn btn-success btn-xs" ng-click=""><span class="glyphicon glyphicon-edit"></span></button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>


                <!-- Button trigger modal -->

                <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addAlgorithmModal">Add Algorithm</a>

                <!-- Modal -->
                <div class="modal fade" id="addAlgorithmModal" tabindex="-1" role="dialog" aria-labelledby="addAlgorithmModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="addAlgorithmModalLabel">Create a new Algorithm</h4>
                            </div>
                            <div class="modal-body">

                                <form>

                                    <form>
                                        <label>Algorithm Name</label>

                                        <input type="text" class="form-control" ng-model="algorithm.name">
                                    </form>

                                    <label>Category</label>

                                    <select class="form-control" ng-model="algorithm.categoryId" ng-options="category.id as category.name for category in categories" id="selectCategory">

                                        {{selectedItem | json}}
                                    </select>

                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" ng-click="createAlgorithm(algorithm.name, algorithm.categoryId)">Create</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
        </div>
    </div>
</div>

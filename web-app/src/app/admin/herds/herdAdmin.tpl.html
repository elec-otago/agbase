<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Herds Admin</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Herds
            </div>
            <div class="panel-body">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Farm Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="herd in herds">
                            <td>{{herd.id}}</td>
                            <td>{{herd.name}}</td>
                            <td>{{herd.farm.name}}</td>
                            <td>
                                <button class="btn btn-danger btn-xs"  data-toggle="modal" data-target="#deleteHerdModal"  ng-click="openDeleteHerdModal(herd)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                                <button class="btn btn-success btn-xs" ng-click="">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

                <!-- Button trigger modal -->

                <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addHerdModal">Add Herd</a>

                <!-- Modal -->
                <div class="modal fade" id="addHerdModal" tabindex="-1" role="dialog" aria-labelledby="addHerdModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="addHerdModalLabel">Create a new Herd</h4>
                            </div>
                            <div class="modal-body">

                                <form>

                                    <form>
                                        <label>Herd Name</label>

                                        <input type="text" class="form-control" ng-model="herd.name">
                                    </form>

                                    <label>Farm</label>

                                    <select class="form-control" ng-model="herd.farmId" ng-options="farm.id as farm.name for farm in farms" id="selectFarm">

                                        {{selectedItem | json}}
                                    </select>

                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" ng-click="createHerd(herd.name, herd.farmId)">Create</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
                
                <!--delete herd modal-->
                <div class="modal fade" id="deleteHerdModal" tabindex="-1" role="dialog" aria-labelledby="deleteHerdModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="deleteHerdModalLabel">Delete Herd</h4>
                            </div>

                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Are you sure you want to remove the herd <em>{{herdToDelete.name}}</em> ?</label><br/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" ng-click="deleteHerd()">Delete Herd</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.delete herd modal --> 
                
            </div>
        </div>
    </div>
</div>

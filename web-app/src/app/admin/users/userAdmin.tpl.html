<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Users Admin</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Users
            </div>
            <div class="panel-body">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Global Role</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="user in users">
                            <td>{{user.id}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.globalRole.name}}</td>
                            <td>
                                <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteUserModal" ng-click="openDeleteUserModal(user)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                                <button class="btn btn-success btn-xs" ng-click=""><span class="glyphicon glyphicon-edit"></span></button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>


                <!-- Button trigger modal -->

                <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addUserModal">Add User</a>

                <!-- Modal -->
                <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="addUserModalLabel">Create a new User</h4>
                            </div>
                            <div class="modal-body">

                                <form>

                                    <form>
                                        <label>First Name</label>
                                        <input type="text" class="form-control" ng-model="user.fname">
                                    </form>
                                    <form>
                                        <label>Last Name</label>

                                        <input type="text" class="form-control" ng-model="user.lname">
                                    </form>
                                     <form>
                                        <label>Email</label>
                                        <input type="text" class="form-control" ng-model="user.email">
                                    </form>
                                    
                                    <form>
                                        <label>Password</label>
                                        <input type="password" class="form-control" ng-model="user.pass">
                                    </form>
                                    <form>
                                        <label>Role</label>

                                        <select class="form-control" ng-model="user.role" ng-options="role.id as role.name for role in roles" id="selectFarm">
                                            {{selectedItem | json}}
                                        </select>
                                    </form>
                                    <form>
                                        <br /><input type="checkbox" ng-model="user.addToDemoFarm">
                                        <label>Add user to Demo Farm</label>
                                    </form>

                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" ng-click="createUser(user)">Create</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
                
                <!--delete user modal-->
                <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="deleteUserModalLabel">Delete User</h4>
                            </div>

                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Are you sure you want to remove the user <em>{{userToDelete.firstName}} {{userToDelete.lastName}}</em> ?</label><br/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" ng-click="deleteUser()">Delete User</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.delete user modal --> 
                
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Measurement Categories Admin</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Measurement Categories
            </div>
            <div class="panel-body">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="measurementCategoryTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>For Spatial Data</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="cat in categories">
                            <td>{{cat.id}}</td>
                            <td>{{cat.name}}</td>
                            <td>{{cat.isSpatial}}</td>
                            <td>
                                <button class="btn btn-danger btn-xs"  data-toggle="modal" data-target="#deleteCategoryModal" ng-click="openDeleteCategoryModal(cat)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                                <button class="btn btn-success btn-xs" ng-click=""><span class="glyphicon glyphicon-edit"></span></button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>


                <!-- Button trigger modal farm  Farm-->

                <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addMeasurementCategoriesModal">Add a Measurement Category</a>

                <!-- Modal -->
                <div class="modal fade" id="addMeasurementCategoriesModal" tabindex="-1" role="dialog" aria-labelledby="addMeasurementCategoriesModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="addMeasurementCategoriesModalLabel">Create a new Measurement Category</h4>
                            </div>
                            <div class="modal-body">

                                <form>
                                    <div class="form-group">
                                        <label>Name</label>

                                        <input type="text" class="form-control" ng-model="category.name">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input name="isSpatial" id="isSpatial" type="checkbox" value="is spatial" ng-model="category.isSpatial"> For Spatial Data
                                        </label>
                                    </div>

                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" ng-click="createCategory(category)">Create</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->

                <!--delete category modal-->
                <div class="modal fade" id="deleteCategoryModal" tabindex="-1" role="dialog" aria-labelledby="deleteCategoryModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="deleteCategoryModalLabel">Delete Category</h4>
                            </div>

                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Are you sure you want to remove the category <em>{{categoryToDelete.name}}</em> ?</label><br/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" ng-click="deleteCategory()">Delete Category</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.delete category modal --> 
                
            </div>
        </div>
    </div>
</div>

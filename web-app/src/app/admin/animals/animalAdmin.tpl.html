<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Animal Admin</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Animal Admin
            </div>           
            <div class="panel-body">
              <form class="col-lg-6">
                  <div class="form-group">
                    <label>Farm</label>
                    <select class="form-control" ng-model="import.farm" ng-options="farm as farm.name for farm in farms" ng-change="selectedFarm(import.farm)" id="selectFarm">
                      <option value="" selected>--Please Select Your Farm--</option>
                    </select>
                  </div>
                  <div class="form-group" ng-show="herds.length">
                    <label>Herd</label>
                    <select class="form-control" ng-model="import.herd" ng-options="herd as herd.name for herd in herds" ng-change="selectedHerd(import.farm,import.herd)" id="selectHerd">
                      <option value="" selected>--Please Select Your Herd--</option>
                    </select>
                      
                  </div>
                  <div class="form-group" ng-show="animals.length">
                    <label>Animals</label>                    
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>EID</th>
                                <th>Vid</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="animal in animals">
                                <td>{{animal.id}}</td>
                                <td>{{animal.eid}}</td>
                                <td>{{animal.vid}}</td>
                                <td>
                                    <button class="btn btn-danger btn-xs" ng-click="deleteAnimal(animal.id)"><span class="glyphicon glyphicon-trash"></span></button>
                                    <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-edit"></span></button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                  </div>                  
              </form>
            </div>
        </div>
    </div>
</div>
